<div style="height: 100%;">
    <nav class="navbar navbar-light" style="border-bottom: solid 1px #999;position: relative;">
        <a class="navbar-brand" style="color: #05728f" ng-bind="self.showConverName()"></a>
        <a href="#" style="color: black" ng-click="self.logout()">Logout</a>
        
    </nav>
    <div class="mesgs">
        <div class="msg_history" style="height: 77%;">
            <message 
             ng-repeat="(i,m) in self.listMessage track by $index"
             user-name="m.user.username"
             avatar="m.avatar"
             text="m.content"
             is-sent-mesg="m.isSent()"
             time="m.sendAt"
             type="m.type"
             is-show-avatar="self.isShowAvatar(i)">
            </message>
        
        </div>
        <div class="type_msg">
            <div class="input_msg_write">
                <!-- <input type="text-" class="write_msg" placeholder="Type a message" /> -->
                <textarea 
                 placeholder="Type a message" 
                 style="width: 100%;height: 105px"
                 ng-model="self.text"></textarea>
                <button 
                 class="msg_send_btn" 
                 type="submit" 
                 style="margin-right: 35px;background: white; color: #05728f;"
                 ngf-select="self.upload($files)"
                 multiple="multiple">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button id="chat-board-submit"class="msg_send_btn" type="submit" ng-click="self.submitText()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>
